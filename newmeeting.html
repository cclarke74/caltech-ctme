<!DOCTYPE html>
<html>
<head>
  <title>Appointment Scheduler</title>
  <style>
    table {
        border-collapse: collapse; border-radius: 5px;
        margin-left: auto; 
        margin-right: auto;
       
    }
    th, td {
      border: 2px solid black;
      padding: 8px;
      text-align: center;
    }
    
    
    .tdopen {
      background-color: #f1f8f1;
      cursor: pointer;
    }

    td.requested {
      background-color: #f1f8f1;
    }
    
   

   
    

  </style>
</head>
<body>
  <h2 style="text-align: center;">Appointment Schedule</h2>
  <table id="schedule">
    <tr style="background-color:#b3ffb3">
      <th>Time</th>
      <th>Monday</th>
      <th>Tuesday</th>
      <th>Wednesday</th>
      <th>Thursday</th>
      <th>Friday</th>
    </tr>
    <tr>
</head>
    <td style="background-color:#b3ffb3">9:00 AM</td>
      <td class="open"></td>
      <td class="open"></td>
      <td class="open"></td>
      <td class="open"></td>
      <td class="open"></td>
    </tr>
    <tr>
      <td style="background-color:#b3ffb3">10:00 AM</td>
      <td class="open" style="text-decoration-line: line-through; color: black;"></td>
      <td class="open"></td>
      <td class="open"></td>
      <td class="open"></td>
      <td class="open"></td>
    </tr>

    <tr>
        <td style="background-color:#b3ffb3">11:00 AM</td>
        <td class="open"></td>
        <td class="open"></td>
        <td class="open"></td>
        <td class="open"></td>
        <td class="open"></td>
      </tr>

      <tr>
        <td style="background-color:#b3ffb3">12:00 PM</td>
        <td class="open"></td>
        <td class="open"></td>
        <td class="open"></td>
        <td class="open"></td>
        <td class="open"></td>
      </tr>

      <tr>
        <td style="background-color:#b3ffb3">1:00 PM</td>
        <td class="open"></td>
        <td class="open"></td>
        <td class="open"></td>
        <td class="open"></td>
        <td class="open"></td>
      </tr>

      <tr>
        <td style="background-color:#b3ffb3">2:00 PM</td>
        <td class="open"></td>
        <td class="open"></td>
        <td class="open"></td>
        <td class="open"></td>
        <td class="open"></td>
      </tr>

      <tr>
        <td style="background-color:#b3ffb3">3:00 PM</td>
        <td class="open"></td>
        <td class="open"></td>
        <td class="open"></td>
        <td class="open"></td>
        <td class="open"></td>
      </tr>

      <tr>
        <td style="background-color:#b3ffb3">4:00 PM</td>
        <td class="open"></td>
        <td class="open"></td>
        <td class="open"></td>
        <td class="open"></td>
        <td class="open"></td>
      </tr>

  </table>

  <div id="appt;" style="text-align: center;">
  <h3>Appointment Request</h3>
  <form id="appointmentForm">
    <label for="time">Time:</label>
    <select id="time" required>
      <option value="" selected disabled>Select a Time</option>
      <option value="9:00 AM">9:00 AM</option>
      <option value="10:00 AM">10:00 AM</option>
      <option value="11:00 AM">11:00 AM</option>
      <option value="12:00 PM">12:00 PM</option>
      <option value="1:00 PM">1:00 PM</option>
      <option value="2:00 PM">2:00 PM</option>
      <option value="3:00 PM">3:00 PM</option>
      <option value="4:00 PM">4:00 PM</option>
     
    </select>
  
    <br><br>
    <label for="day">Day:</label>
    <select id="day" required>
      <option value="" selected disabled>Select a day</option>
      <option value="Monday">Monday</option>
      <option value="Tuesday">Tuesday</option>
      <option value="Wednesday">Wednesday</option>
      <option value="Thursday">Thursday</option>
      <option value="Friday">Friday</option>
    </select>
    <br><br>
    <button type="submit" style="background-color: cornflowerblue">Submit</button>
  </form>
</div>
<script src="./meetingscript.js"></script>
  
</body>
</html>
